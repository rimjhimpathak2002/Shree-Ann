        <!-- login form -->
        <div class="login-wrap active">
            <div class="title">
                <h1>Login</h1>
            </div>
    
            <form method="POST" action="https://script.google.com/macros/s/AKfycbzGro_4WT1EBj-rTGhNHKZcuZURrFe2ODL7b1djrRlE8k6FFSEC9KDm7QFUiXN-spnW/exec" name="contactform" id="contactform">
                <div class="input-area">
                    <input type="email" id="email" name="email" autocomplete="off" required>
                    <label for="email">Email</label>
                </div>

                    <input type="password" id="password" name="password" required>
                    <label for="password">Password</label>
                </div>

            </form>
    
            <div class="form-toggle-area">
                <p>Not a member? <span id="toggle-signup">Signup now</span></p>
            </div>
        </div>
    
        <!-- signup form -->
        <div class="signup-wrap">
            <div class="title">
                <h1>Signup</h1>
            </div>
    
            <form action="#" id="frm" onsubmit="sendEmail()">
                <div class="input-area">
                    <input type="text" id="name" autocomplete="off" required>
                    <label for="name">Name</label>
                </div>
                <div class="input-area">
                    <input type="text" id="number" autocomplete="off" required>
                    <label for="number">Contact number</label>
                </div>
                <div class="input-area">
                    <input type="email" id="myemail" autocomplete="off" required>
                    <label for="email">Email</label>
                </div>
    
                <div class="input-area">
                    <input type="password" id="mypassword" required>
                    <label for="password">password</label>
                </div>
    
                <div class="button-area">
                    <button type="submit" class="signup-btn" onclick = "test()">Signup</button>
                </div>
            </form>
    
            <div class="form-toggle-area">
                <p>Have an account? <span id="toggle-login">Login now</span></p>
            </div>
        </div>
    </div>

        function check() {
        // stored data from the register-form
        var storedId= localStorage.getItem('myemail');
        var storedPw = localStorage.getItem('mypassword');
        
        // entered data from the login-form
        var userId= document.getElementById('email');
